<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Database | Renaud</title>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Employee Data Management</h1>
            <p>A Comprehensive Directory of Employee Billable Hours</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Employee</h3>
            </div>
            <div class="panel-body">
                <div>
                    <form class="form-horizontal" id="myForm">
                        <div class="form-group">
                            <label for="exampleInputName2" class="col-sm-2 control-label">Employee Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputRole" class="col-sm-2 control-label">Role</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputRole" placeholder="Role">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputDate" class="col-sm-2 control-label">Start Date (DD/MM/YYYY)</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="inputStartDate" placeholder="01/01/17">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputRate" class="col-sm-2 control-label">Monthly Rate</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputRate" placeholder="#">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Employees</h3>
            </div>
            <div class="panel-body">
                <div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Role</th>
                                <th>Start Date</th>
                                <th>Months Worked</th>
                                <th>Monthly Rate ($)</th>
                                <th>Total Billed ($)</th>
                            </tr>
                        </thead>
                        <tbody id="inputRow">
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

    <script type="text/javascript" src="logic.js">

</body>

</html>
